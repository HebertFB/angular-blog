<app-menu-title></app-menu-title>

<div class="container__articles">

  <div class="articles__main">
    <app-big-card id="{{result[0].id}}" photoCover="{{result[0].photoCover}}" cardTitle="{{result[0].contentTitle}}"
      cardDescription="{{result[0].contentDescription}}"></app-big-card>
  </div>

  <div class="articles__others">

    <app-small-card *ngFor="let index of result.slice(1)" id="{{index.id}}" photoCover="{{index.photoCover}}"
      cardTitle="{{index.contentTitle}}"></app-small-card>
  </div>

</div>
